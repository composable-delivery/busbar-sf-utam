name: Extract Salesforce Page Objects

on:
    workflow_dispatch:
    schedule:
        - cron: "0 0 * * 0" # Weekly on Sunday at midnight

permissions:
    contents: write
    pull-requests: write

jobs:
    extract-page-objects:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6

            - name: Set up Python
              uses: actions/setup-python@v6
              with:
                  python-version: "3.x"
                  cache: "pip"

            - name: Install dependencies
              run: |
                  if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

            - name: Run extraction script
              run: python scripts/extract_page_objects.py

            - name: Check for changes
              id: git-check
              run: |
                  git diff --quiet || echo "changed=true" >> $GITHUB_OUTPUT

            - name: Create Pull Request
              if: steps.git-check.outputs.changed == 'true'
              uses: peter-evans/create-pull-request@v6
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  commit-message: "chore: update Salesforce page objects"
                  branch: update-salesforce-page-objects
                  delete-branch: true
                  title: "Update Salesforce Page Objects"
                  body: |
                      Automated update of Salesforce page objects.

                      This PR was automatically generated by the Extract Salesforce Page Objects workflow.
                  labels: |
                      automated
                      page-objects
