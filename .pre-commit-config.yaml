# Pre-commit hooks for UTAM Rust project
# See https://pre-commit.com for more information

repos:
  # Rust formatting and linting
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        description: Format Rust code with rustfmt
        entry: cargo fmt --all --
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        description: Run Clippy linter on all targets
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-push]

      - id: cargo-check
        name: cargo check
        description: Check that the code compiles
        entry: cargo check --all-targets --all-features
        language: system
        types: [rust]
        pass_filenames: false
        stages: [pre-push]

  # Conventional commits validation
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.6.0
    hooks:
      - id: conventional-pre-commit
        name: Conventional Commit Message
        description: Validate commit messages follow conventional commits format
        stages: [commit-msg]

  # General code quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        name: Check YAML
        description: Validate YAML files
      - id: check-toml
        name: Check TOML
        description: Validate TOML files
      - id: check-json
        name: Check JSON
        description: Validate JSON files
      - id: check-added-large-files
        name: Check for large files
        description: Prevent large files from being committed
        args: ['--maxkb=500']
      - id: check-merge-conflict
        name: Check for merge conflicts
        description: Check for merge conflict markers
      - id: end-of-file-fixer
        name: Fix end of files
        description: Ensure files end with a newline
      - id: trailing-whitespace
        name: Trim trailing whitespace
        description: Remove trailing whitespace
        args: ['--markdown-linebreak-ext=md']
      - id: mixed-line-ending
        name: Fix line endings
        description: Ensure consistent line endings
        args: ['--fix=lf']
